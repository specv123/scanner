<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bio Access Scanner</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="hud-elements">
        <div>SYSTEM: ONLINE</div>
        <div>PROTOCOL: BIO-SCAN</div>
        <div>SECURITY: <span class="status">ACTIVE</span></div>
    </div>

    <div class="particles" id="particles"></div>
    <div class="energy-waves" id="energy-waves"></div>
    <div class="digital-rain" id="digital-rain"></div>

    <div class="scanner" id="scanner">
        <div class="scan-line"></div>
        <div class="fingerprint">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <!-- Fingerprint ridges -->
                <path
                    d="M100 40 C130 40, 160 60, 160 100 C160 140, 130 160, 100 160 C70 160, 40 140, 40 100 C40 60, 70 40, 100 40 Z"
                    fill="none" stroke="#4a90e2" stroke-width="2" opacity="0.8" />

                <path
                    d="M100 50 C120 50, 140 65, 140 100 C140 135, 120 150, 100 150 C80 150, 60 135, 60 100 C60 65, 80 50, 100 50 Z"
                    fill="none" stroke="#4a90e2" stroke-width="2" opacity="0.7" />

                <path
                    d="M100 60 C115 60, 130 70, 130 100 C130 130, 115 140, 100 140 C85 140, 70 130, 70 100 C70 70, 85 60, 100 60 Z"
                    fill="none" stroke="#4a90e2" stroke-width="2" opacity="0.9" />

                <path
                    d="M100 70 C110 70, 120 75, 120 100 C120 125, 110 130, 100 130 C90 130, 80 125, 80 100 C80 75, 90 70, 100 70 Z"
                    fill="none" stroke="#4a90e2" stroke-width="2" opacity="0.6" />

                <path
                    d="M100 80 C105 80, 110 85, 110 100 C110 115, 105 120, 100 120 C95 120, 90 115, 90 100 C90 85, 95 80, 100 80 Z"
                    fill="none" stroke="#4a90e2" stroke-width="2" opacity="0.8" />

                <!-- Ridge details -->
                <path d="M85 90 Q100 95, 115 90" fill="none" stroke="#4a90e2" stroke-width="1.5" opacity="0.7" />
                <path d="M85 110 Q100 105, 115 110" fill="none" stroke="#4a90e2" stroke-width="1.5" opacity="0.7" />
                <path d="M90 100 Q100 98, 110 100" fill="none" stroke="#4a90e2" stroke-width="1.5" opacity="0.6" />

                <!-- Center whorl -->
                <circle cx="100" cy="100" r="8" fill="none" stroke="#4a90e2" stroke-width="2" opacity="0.9" />
                <circle cx="100" cy="100" r="4" fill="none" stroke="#4a90e2" stroke-width="1.5" opacity="0.8" />
                <circle cx="100" cy="100" r="2" fill="#4a90e2" opacity="0.7" />

                <!-- Minutiae points -->
                <circle cx="120" cy="80" r="1.5" fill="#4a90e2" opacity="0.8" />
                <circle cx="80" cy="120" r="1.5" fill="#4a90e2" opacity="0.8" />
                <circle cx="110" cy="130" r="1.5" fill="#4a90e2" opacity="0.8" />
                <circle cx="90" cy="70" r="1.5" fill="#4a90e2" opacity="0.8" />
            </svg>
        </div>
    </div>

    <div class="scanning-message" id="scanning-message">SCANNING...</div>
    <div class="message" id="message">BIO-SCAN COMPLETE<br>ID: Nofsomu</div>
    <div class="access-granted" id="access">ACCESS GRANTED</div>

    <!-- Audio elements -->
    <audio id="scan-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-scanning-sci-fi-alarm-905.mp3"></audio>
    <audio id="success-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-confirmation-tone-2867.mp3"></audio>

    <script src="script.js"></script>
</body>

</html>
